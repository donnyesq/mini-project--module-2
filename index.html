<!DOCTYPE html>
<html>
  <head>
    <title>Form validation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Your name" />
    <meta name="description" content="Brief description" />
    <meta property="og:title" content="Your Page Title" />
    <meta property="og:description" content="Brief description" />
    <meta property="og:image" content="/some-image.png" />
    <meta property="og:url" content="/this-page.html" />
    <meta property="og:site_name" content="Your Site Name" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="image description" />
    <link
      href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body>
    <div class="card">
      <h1>Signup Form</h1>
      <h1 class="title"></h1>

      <form action="submit" id="form">
        <div class="input">
          <label for="name">Full name</label>
          <input id="name" type="text" required />
        </div>

        <div class="input">
          <label for="address">Street address</label>
          <input id="address" type="text" required />
        </div>

        <div class="input">
          <label for="email">Email address</label>
          <input id="email" type="email" required />
        </div>

        <div class="input">
          <label for="phone">Phone number</label>
          <input id="phone" type="text" required />
        </div>

        <div class="input">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>

        <div class="input">
          <label for="confirm">Confirm password</label>
          <input id="confirm" type="password" required />
        </div>
      

      <div class="terms">
        <input id="terms" type="checkbox" required />
        <label for="terms"
          >I agree to the <a href="">terms of service</a></label
        >
      </div>

      <div id="error" class="error"></div>

      <div class="buttons">
        <button id="clear" class="clear">Clear</button>
        <button id="submit" class="submit" type="submit">Submit</button>
      </div>
    </div>
  </form>

    <script src="app.js"></script>
  </body>
</html>
